<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
            font-weight:bold ;
            background-color:yellow;
            width: 300px;
        }
        div:hover{
            color: violet;
        }
    </style>
</head>
<body>
    <H1>Exemplo de Hover</H1>
    <P>Passe o mouse sobre texto abaixo:
    </P>
    <div>
        Passe mouse aqui
        <p>TEXTO ESCONDIDO !!!</p>
    </div>
</body>
</html>
