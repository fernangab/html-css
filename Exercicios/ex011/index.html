<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imagns/favicon.ico">
    <title>Imagens dinamicas </title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplismente aumente e dimunua tamanho do seu navegador  </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagns/imgpequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagns/imgmedia.png" type="image/png">       
        <img src="imagns/imggrande.png" alt="imagem flexivel">
    </picture>
    <h1>Reprodução de audio</h1>
    <p>Vamos aprender a tocar audios em HTML5</p>
    <audio src="midia/NorthOakland.mp3"controls autoplay></audio>
    
</body>
</html>
